<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev Swarm WebUI - User Flows</title>
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
        margin: 40px;
        color: #1b1a17;
        background: #f6f1ea;
      }
      h1 {
        font-family: "Fraunces", serif;
      }
      .diagram {
        margin: 32px 0;
        padding: 24px;
        background: #efe6d8;
        border: 1px solid #d8cbb8;
        border-radius: 12px;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>User Flow Diagrams</h1>

    <div class="diagram">
      <h2>Run Stage</h2>
      <img src="images/run-stage.svg" alt="Run stage flow" />
    </div>

    <div class="diagram">
      <h2>Edit Document</h2>
      <img src="images/edit-document.svg" alt="Edit document flow" />
    </div>

    <div class="diagram">
      <h2>Toggle Skip</h2>
      <img src="images/toggle-skip.svg" alt="Toggle skip flow" />
    </div>

    <div class="diagram">
      <h2>Sync Project</h2>
      <img src="images/sync-project.svg" alt="Sync project flow" />
    </div>
  </body>
</html>
